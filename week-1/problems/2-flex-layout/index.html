<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        margin: 0 auto;
        width: 1200px;
      }
      .red-box {
        background-color: red;
        flex-grow: 1;
      }
      .blue-box {
        background-color: blue;
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="red-box">
        <h1>Left</h1>
      </div>
      <div class="blue-box">
        <h1>Right</h1>
      </div>
    </div>
  </body>
</html>
