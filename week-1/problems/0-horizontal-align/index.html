<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Align</title>
    <style>
      #box {
        display: flex;
        justify-content: center;
      }
      #container {
        width: 1200px;
        background-color: red;
      }
      #content {
        height: 500px;
      }
      #text {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="container">
        <div id="content">
          <h1 id="text">Hello World</h1>
        </div>
      </div>
    </div>
  </body>
</html>
