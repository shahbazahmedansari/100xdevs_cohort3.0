<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Align</title>
    <style>
      #box {
        width: 1200px;
        background-color: red;
        margin: 0 auto;
      }
      #container {
        height: 500px;
      }
      #content {
        display: flex;
        justify-content: center;
        height: 100%;
        flex-direction: column;
      }
      #horizontal-center {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="container">
        <div id="content">
          <div id="horizontal-center">
            <h1>Hello World</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
