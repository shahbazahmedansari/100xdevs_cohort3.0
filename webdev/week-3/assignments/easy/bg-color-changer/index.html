<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG-Color Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="buttons">
      <button class="button" id="red" onclick="changeColor(`red`)">Red</button>
      <button class="button" id="yellow" onclick="changeColor(`yellow`)">
        Yellow
      </button>
      <button class="button" id="black" onclick="changeColor(`black`)">
        Black
      </button>
      <button class="button" id="purple" onclick="changeColor(`purple`)">
        Purple
      </button>
      <button class="button" id="green" onclick="changeColor(`green`)">
        Green
      </button>
      <button class="button" id="blue" onclick="changeColor(`blue`)">
        Blue
      </button>
      <button class="button" id="orange" onclick="changeColor(`orange`)">
        Orange
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
