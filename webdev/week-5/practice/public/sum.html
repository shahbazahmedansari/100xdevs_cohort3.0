<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sum</title>
	</head>
	<body>
		<input type="text" name="a" id="a" placeholder="First Value" />
		<input type="text" name="b" id="b" placeholder="Second Value" />
		<button onclick="sendRequest()">Find Sum</button>
		<div id="ans"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
		<script>
			async function sendRequest() {
				const response = await axios.post('http://localhost:3000/sum', {
					a: document.getElementById('a').value,
					b: document.getElementById('b').value,
				});
				console.log(response.data);
			}
			sendRequest();
		</script>
	</body>
</html>
